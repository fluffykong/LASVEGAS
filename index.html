<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Vegas Dice Game (2 Player)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 Las Vegas (2 Player)</h1>

  <div id="game-container">
    <!-- 왼쪽 패널 (게임 화면) -->
    <div id="left-panel">
      <!-- 라운드 정보 -->
      <div id="round-info">Round: <span id="round-num">1</span> / 4</div>

      <!-- 🎰 카지노 보드 -->
      <div id="casino-board"></div>

      <!-- 플레이어 상태 -->
      <div id="players">
        <div id="player1">Player 1 (🔴): <span id="p1-dice">8</span> dice left | 💵 <span id="p1-money">0</span></div>
        <div id="player2">Player 2 (🔵): <span id="p2-dice">8</span> dice left | 💵 <span id="p2-money">0</span></div>
      </div>

      <!-- 게임 컨트롤 -->
      <div id="controls">
        <button id="roll-btn">🎲 주사위 굴리기</button>
        <div id="dice-result"></div>
        <div id="choice-area"></div>
        <button id="bgm-toggle">🎵 BGM ON</button>
      </div>

      <!-- 메시지 표시 -->
      <div id="message"></div>
    </div>

    <!-- 오른쪽 패널 (로그 + 점수판) -->
    <div id="right-panel">
      <h2>📜 Game Log</h2>
      <ul id="log-list"></ul>

      <!-- ✅ 점수판 -->
      <div id="scoreboard">
        <h2>🏆 Scoreboard</h2>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Winner</th>
            </tr>
          </thead>
          <tbody id="scoreboard-body">
            <!-- JS에서 자동으로 채워짐 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 🎆 폭죽 Canvas -->
  <canvas id="fireworks"></canvas>

  <!-- 🔊 효과음 -->
  <audio id="roll-sound" src="https://actions.google.com/sounds/v1/foley/dice_roll.ogg"></audio>  <!-- 🎲 주사위 굴리는 소리 -->
  <audio id="clap-sound" src="https://actions.google.com/sounds/v1/ambiences/applause_medium.ogg"></audio> <!-- 👏 박수 소리 -->
  
  <!-- 🎼 BGM -->
  <audio id="bgm" src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" loop></audio>

  <!-- JS 연결 -->
  <script src="script.js"></script>
</body>
</html>
